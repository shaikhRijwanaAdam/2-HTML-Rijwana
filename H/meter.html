<!DOCTYPE html>
<html>
<body>

<h1>The meter element</h1>

<p>The meter element is used to display a gauge:</p>

<label for="disk_c">Max percentage:</label>
<meter id="disk_c" value="3" min="0" max="30">3 out of 30</meter><br>

<label for="disk_d">Min percentage:</label>
<meter id="disk_d" value="0.9">90%</meter>

<p><strong>Note:</strong> The meter tag is not supported in Edge 12 (or earlier).</p>

</body>
</html>
