<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
const person = {
  firstName:"sara",
  lastName: "khan",
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
}

const member = {
  firstName:"rijwana",
  lastName: "shaikh",
}

let fullName = person.fullName.bind(member);

document.getElementById("demo").innerHTML = fullName();
</script>

</body>
</html>
