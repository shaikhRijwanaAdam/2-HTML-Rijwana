<!DOCTYPE html>
<html>
<body>

<h2>slice()</h2>

<p>Array.slice() returns selected array elements as a new array:</p>

<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
const citrus = fruits.slice(1, 3);
const a = fruits.slice(-3);
const b = fruits.slice(1,2);
const c = fruits.slice(-2);

document.getElementById("demo").innerHTML = citrus;
document.write(a);
document.write("<br>");

document.write(b);
document.write("<br>");

document.write(c);
document.write("<br>");
</script>

</body>
</html>
