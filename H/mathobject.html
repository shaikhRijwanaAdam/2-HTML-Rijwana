<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>
<p id="round1"></p>
<p id="ceil1"></p>
<p id="floor1"></p>
<p id="sign1"></p>
<p id="num"></p>




<script>
document.getElementById("demo").innerHTML = Math.PI;

document.getElementById("round1").innerHTML = Math.round(4.2);

document.getElementById("ceil1").innerHTML = Math.ceil(4.6);

document.getElementById("floor1").innerHTML = Math.floor(4.7);

document.getElementById("sign1").innerHTML = Math.sign(4);

let x = 2 + 1;
document.getElementById("num").innerHTML = "2 + 1 = " + x;




</script>

</body>
</html>
