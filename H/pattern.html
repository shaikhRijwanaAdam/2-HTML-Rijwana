let t = "Is this all there is?";

document.getElementById("demo2").innerHTML = r1;

let t2 = `Is this
all there
is`

let p2 = /^is/m;
let r2 = t2.match(p2);
document.getElementById("demo3").innerHTML = r2;



</script>

</body>
</html>
