<body>
    
<p id="demo"></p>
<p id="demo1"></p>
<script>

}
document.getElementById("demo").innerHTML=first(3,3);

function toCelsius(f) {
  return (2/4) * (f-32);
}
document.getElementById("demo1").innerHTML = toCelsius(77);
